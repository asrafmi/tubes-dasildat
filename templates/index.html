{% extends 'template.html' %}

{% block head %}
<title>
    Prediksi Diabetes
</title>
{% endblock %}

{% block body %}

<div class="content">
    <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
            <div class="col-md-7">
                <div class="form h-100 contact-wrap p-5">
                    <h3 class="text-center">Prediksi Diabetes</h3>
                    <form class="mb-5" method="POST" action="/">
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="" class="col-form-label">Berapa kali pasien melahirkan?</label>
                                <input type="text" class="form-control" name="lahir" id="lahir" placeholder="ex: 2">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="" class="col-form-label">Berapa kadar glukosa?  </label>
                                <input type="text" class="form-control" name="glukosa" id="glukosa" placeholder="ex: 150">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="budget" class="col-form-label">Berapa kadar insulin?</label>
                                <input type="text" class="form-control" name="insulin" id="insulin" placeholder="ex: 90">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="" class="col-form-label">Berapa skor BMI?  </label>
                                <input type="text" class="form-control" name="bmi" id="bmi" placeholder="ex: 22.6">
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-6 form-group mb-3">
                                <label for="budget" class="col-form-label">Berapa riwayat terkena diabetes?</label>
                                <input type="text" class="form-control" name="riwayat" id="riwayat" placeholder="ex: 1.37">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="" class="col-form-label">Umur berapa?  </label>
                                <input type="text" class="form-control" name="umur" id="umur" placeholder="ex: 17">
                            </div>
                            <div class="col-md-12 form-group mb-3">
                                <label for="budget" class="col-form-label">Pilih Algoritma</label>
                                <select class="custom-select" name="model">
                                    <option disabled>Pilih Algoritma</option>
                                    <option value="1">K-Nearest Neighbour</option>
                                    <option value="2">Decision Tree</option>
                                    <option value="3">Artificial Neuron Network</option>
                                    </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5 form-group text-center">
                                <input type="submit" value="Prediksi" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                                <span class="submitting"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
