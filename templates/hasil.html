{% extends 'template.html' %}

{% block head %}
<title>
    Prediksi Diabetes
</title>
{% endblock %}

{% block body %}

<div class="content">
    <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
            <div class="col-md-7">
                <div class="form h-100 contact-wrap p-5">
                    <h5 class="text-center">Hasil Prediksi Diabetes:</h3>
                    <form action="/" method="GET">
                        
                            {% if final == 1 %}
                            <div class="col-md-12 form-group mb-3 mt-3">
                                <h1 class="text-center" >POSITIF</h1>
                            </div>

                            {% else %}
                            <div class="col-md-12 form-group mb-3 mt-3">
                                <h1 class="text-center" >NEGATIF</h1>
                            </div>
                            {% endif %}
                        
                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Your message was se nt, thank you!
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5 form-group text-center">
                                <input type="submit" value="Kembali" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                                <span class="submitting"></span>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
